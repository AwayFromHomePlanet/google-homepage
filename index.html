<!DOCTYPE html>
<html>
<head>
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Google</title>
</head>
<body>
    <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <img id="apps" src="apps.png">
        <a id="sign-in" href="#">Sign in</a>
    </nav>
    <img id="google-logo" src="google-logo.png">
    <div id="search-bar">
        <img id="magnifying-glass" src="magnifying-glass.png">
        <input type="text">
    </div>
    <div id="buttons">
        <a href="#">Google Search</a>
        <a href="#">I'm Feeling Lucky</a>
    </div>
    <div id="language">
        <span>Google offered in: </span>
        <a href="#">中文(简体)</a>
        <a href="#">Melayu</a>
        <a href="#">தமிழ்</a>
    </div>
    <div id="country" class="bar">
        <p>Singapore</p>
    </div>
    <footer class="bar">
        <span id="left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">About</a>
            <a href="#">How Search works</a>
        </span>
        <span id="right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </span>
    </footer>
</body>
</html>
